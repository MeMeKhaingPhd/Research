<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <!-- Add other menu items if you have them, e.g., Home, About -->
                <!-- <li><a href="#home">Home</a></li> -->
                <li><a href="#" id="certificatesMenuLink">Certificates</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Other sections of your page can go here and be hidden/shown by JS -->
        <!-- <section id="home" class="page-section">...</section> -->

        <!-- Certificates Section -->
        <section id="certificatesSection" class="page-section" style="display: none;">
            <h2>My Certificates</h2>

            <div id="certificateActions">
                <button id="showAddImageCertFormBtn">Add Image Certificate</button>
                <button id="showAddPdfCertFormBtn">Add PDF Certificate</button>
            </div>

            <!-- Form for Adding Image Certificate -->
            <div id="addImageCertificateFormContainer" class="form-container" style="display: none;">
                <h3>Add New Image Certificate</h3>
                <form id="newImageCertificateForm">
                    <div>
                        <label for="imgCertTitle">Title:</label>
                        <input type="text" id="imgCertTitle" name="imgCertTitle" required>
                    </div>
                    <div>
                        <label for="imgCertIssuer">Issuer:</label>
                        <input type="text" id="imgCertIssuer" name="imgCertIssuer" required>
                    </div>
                    <div>
                        <label for="imgCertDate">Date Issued:</label>
                        <input type="date" id="imgCertDate" name="imgCertDate" required>
                    </div>
                    <div>
                        <label for="certImageFile">Certificate Image File:</label>
                        <input type="file" id="certImageFile" name="certImageFile" accept="image/*" required>
                    </div>
                    <div>
                        <label for="imgCertLink">Verification Link (Optional):</label>
                        <input type="url" id="imgCertLink" name="imgCertLink">
                    </div>
                    <button type="submit">Save Image Certificate</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </form>
            </div>

            <!-- Form for Adding PDF Certificate -->
            <div id="addPdfCertificateFormContainer" class="form-container" style="display: none;">
                <h3>Add New PDF Certificate</h3>
                <form id="newPdfCertificateForm">
                    <div>
                        <label for="pdfCertTitle">Title:</label>
                        <input type="text" id="pdfCertTitle" name="pdfCertTitle" required>
                    </div>
                    <div>
                        <label for="pdfCertIssuer">Issuer:</label>
                        <input type="text" id="pdfCertIssuer" name="pdfCertIssuer" required>
                    </div>
                    <div>
                        <label for="pdfCertDate">Date Issued:</label>
                        <input type="date" id="pdfCertDate" name="pdfCertDate" required>
                    </div>
                    <div>
                        <label for="certPdfFile">Certificate PDF File:</label>
                        <input type="file" id="certPdfFile" name="certPdfFile" accept=".pdf" required>
                    </div>
                    <div>
                        <label for="pdfCertLink">Verification Link (Optional):</label>
                        <input type="url" id="pdfCertLink" name="pdfCertLink">
                    </div>
                    <button type="submit">Save PDF Certificate</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </form>
            </div>

            <div id="certificateList">
                <!-- Certificates will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <!-- If you want to use localStorage for persistence across refreshes (client-side only) -->
    <!-- <script src="localStorageHandler.js"></script> -->
</body>
</html>
